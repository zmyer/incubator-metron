metron:
  version: 0.4.0

logging:
  level:
    root: ERROR

spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

grok:
  path:
    temp: ./
    default: /apps/metron/patterns

zookeeper:
  client:
    timeout:
      session: 10000
      connection: 10000

curator:
  sleep:
    time: 1000
  max:
    retries: 3
